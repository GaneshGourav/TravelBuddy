<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/payment.css">
    <title>Travel Buddy</title>
</head>
<body>
    <br><br>
    <div id="main">⚪Please Fill the Details⚪</div>
    <div id="box">
        <div id="left">
            <div class="left1">
                <div id="imgdiv">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0a/15/13/e5/dubai-aquarium-underwater.jpg"
                    alt="">
                </div>
                <div id="cardbody">
                    <h2>Dubai Underwater zoo aquarium</h2>
                    <h3>$990/Person</h3>
                    <button id="add">+</button><span>1</span><button id="sub">-</button>
                    <p>Total price is $990</p>
                </div>
            </div>
            <div class="left2">
                <div><input type="text" placeholder="Enter Your Full Name"><input type="text" placeholder="Enter Your Country Name"></div>
                <div><input type="number" placeholder="Enter Your Active No."><input type="text" placeholder="Enter Your Gender"></div>
                <div><select id="payment">
                    <option value="">Select Payment Method</option>
                    <option value="COD">Cash on Delivery</option>
                    <option value="banking">Net Banking</option>
                    <option value="UPI">UPI</option>
                    <option value="card">Debit/Credit Card</option>
                </select><input id="submit" type="submit"></div>
                <div id="gif"><marquee behavior="scroll" scrollamount="15"><img src="https://thumbs.gfycat.com/SecondInconsequentialBasil-size_restricted.gif" alt=""></marquee></div>
            </div>
        </div>
        <div id="right">

        </div>
    </div>
    <br><br><br><br><br>

</body>
<script src="./Script/payment.js"></script>

</html>
